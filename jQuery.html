<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        // $(selector).action is the basic jQuery syntax
        // $ signifies a function

        // This is saying when the html document loads, add the following html content to it
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>paragrapgh 1</p>\
                            <p id='2'>paragrapgh 2</p>\
                            <p id='3'>paragrapgh 3</p>\
                            <p id='4'>paragrapgh 4</p>\
                            <p id='5'>paragrapgh 5</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // The .css() event allows you to add CSS styling into your document
            $("#2").css({"color":"red"});
            // When the paragragh element with an id of three is clicked, make the heading one element disapear
            $("#3").click(function() {
                $("h1").hide();
            });
            $("#4").click(function() {
                $("#4").hide();
            });
            // .fadeOut event cause visible elements to fade out and disapear out of the document
            $("#5").fadeOut(700);
            
            
        });
    </script>
</html>
